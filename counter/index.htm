<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="result">0</div>
        <button class="btn" id="inc" onclick="increment()">+</button>
        <button class="btn" id="res" onclick="reset()">Reset</button>
        <button class="btn" id="dec" onclick="decrement()">-</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
