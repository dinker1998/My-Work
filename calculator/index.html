<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="textarea">
      <textarea class="texta" name="" id="txt" cols="20" rows="2" placeholder="0"></textarea>
    </div>
    <div class="num_sym">
      <button class="symbol" id="num">C</button>
      <button class="symbol" id="num">DL</button>
      <button class="symbol" id="num">%</button>
      <button class="symbol" id="num">/</button><br>
      <button class="number" id="num" value="9">9</button>
      <button class="number" id="num" value="8">8</button>
      <button class="number" id="num" value="7">7</button>
      <button class="symbol" id="num">*</button><br>
      <button class="number" id="num" value="6">6</button>
      <button class="number" id="num" value="5">5</button>
      <button class="number" id="num" value="4">4</button>
      <button class="symbol" id="num">-</button><br>
      <button class="number" id="num" value="3">3</button>
      <button class="number" id="num" value="2">2</button>
      <button class="number" id="num" value="1">1</button>
      <button class="symbol" id="num">+</button><br>
      <button class="number" id="num" value="0">0</button>
      <button class="number" id="num">00</button>
      <button class="symbol" id="num">.</button>
      <button class="symbol" id="num" onclick="result()">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
